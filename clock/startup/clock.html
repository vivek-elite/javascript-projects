<!DOCTYPE html>
<html lang="en">
    
<head id="clock">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Clock!</h1>
    <div id="clockFace">
        <div class="hours" id = "one">1</div>
        <div class="hours" id = "two">2</div>
        <div class="hours" id = "three">3</div>
        <div class="hours" id = "four">4</div>
        <div class="hours" id = "five">5</div>
        <div class="hours" id = "six">6</div>
        <div class="hours" id = "seven">7</div>
        <div class="hours" id = "eight">8</div>
        <div class="hours" id = "nine">9</div>
        <div class="hours" id = "ten">10</div>
        <div class="hours" id = "eleven">11</div>
        <div class="hours" id = "twelve">12</div>
        <div class="hands" id = "hourHand"></div>
        <div class="hands" id = "minHand"></div>
        <div class="hands" id = "secHand"></div>
        <div id="centerDot"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
